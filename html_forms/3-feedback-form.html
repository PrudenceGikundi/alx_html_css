<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
</head>
<body>
  <form action="" method="post">
    <div>
      <label id="name">name</label>
      <input type="text" id="name" name="user_name" required/>
    </div>
    <div>
      <label id="email">email address</label>
      <input type="email" id="email" name="user_email" required/>
    </div>
    <div>
      <p>How was the process</p>
      <input type="checkbox" id="EXCELLENT" name="EXCELLENT" value="excellent"/>
      <label for="EXCELLENT">excellent</label><br>
       
      <input type="checkbox" id="GOOD" name="GOOD" value="good"/>
      <label for="GOOD">good</label><br>

      <input type="checkbox" id="AVERAGE" name="AVERAGE" value="average"/>
      <label for="AVERAGE">average</label><br>

      <input type="checkbox" id="POOR" name="POOR" value="Poor"/>
      <label for="POOR">poor</label><br>
    </div>
    <div>
      <label for="myfile">Upload a file</label>
      <input type="file" id="myfile" name="myfile">
    </div>
  </form>
</body>
</html>
