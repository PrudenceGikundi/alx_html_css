<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>subscription form</title>
</head>
<body>
  <form action=""  method="post"> 
    <div>
      <label id="name">name</label>
      <input type="text" id="name" name="user_name" required/>
    </div>
    <div>
      <label id="email">email address</label>
      <input type="email" id="email" name="user_email" required/>
    </div>
    <div>
      <p>Subscription preference</p>
      <input type="radio" id=" monthly_subscription_preference" name=" subscription_preference" value=" monthly_subscription_preference">
      <label for=" monthly_subscription_preference"> monthly</label><br>
     <!--to ensure that only one radiobutton is choosen...you give each element the same name so that they can be grouped together-->
      <input type="radio" id=" annual_subscription_preference" name=" subscription_preference" value=" annual_subscription_preference">
      <label for=" annual_subscription_preference"> yearly</label>
    </div>
  </form>
</body>
</html>
